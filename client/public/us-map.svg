<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 520 280"
  role="img"
  aria-label="United States tile map (states coded by two-letter IDs)"
>
  <title>United States Tile Map</title>
  <desc>
    A tile cartogram of U.S. states. Each state is a rectangle (36x36) with a two-letter ID.
    Intended for coloring (fill) and click handlers by external code. Includes DC.
  </desc>

  <style>
    .tile { fill: #d1d5db; stroke: #111827; stroke-width: 1; rx: 5; ry: 5; }
    .code { font: 700 10px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill: #111827; text-anchor: middle; dominant-baseline: middle; }
    .hint { fill: #6b7280; font: 400 11px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  </style>

  <!-- Grid/tile metrics: tile 36x36, gap 4, unit=40 -->
  <!-- Rows are arranged by general region; not geographic outlines (tile cartogram) -->
  <!-- Your app will update tile fills based on event counts and attach click handlers -->

  <!-- Row 0 -->
